<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
	<title>アンインストール</title>
</head>

<body>

<table width=600>
	<tr>
		<td>
			<img src=image/star.gif>
			<b><font size=6>アンインストール</font></b>
			<hr width=600 size=5 color=deeppink align=left><br>
		</td>
	</tr>
	<table width=600>
		<tr>
			<td>
				1.デスクトップ画面下の[スタート]ボタンをクリックします。[コントロールパネル (C) ]を<br>
				　クリックします。<br>　
			</td>
		</tr>
		<tr>
			<td>
				2.表示された[コントロールパネル]から[プログラムの追加と削除]をダブルクリックします。<br>　
			</td>
		</tr>
		<tr>
			<td>
				3.[現在インストールされているプログラム]の中から<br>
				 　[らき☆ばと 〜LuckyBattleChronicle〜]をクリックします。<br>
				 　右下に表示される[削除]のボタンをクリックします。<br>　
			</td>
		</tr>
		<tr>
			<td>
				4.[プログラムの追加と削除の確認]画面の[はい (Y) ]ボタンをクリックします。<br>　
			</td>
		</tr>
		<tr>
			<td>
				5.アンインストール（削除）が完了したら[OK]ボタンを押します。<br>
			</td>
		</tr>
	</table>
</table>
</body>
</html>
